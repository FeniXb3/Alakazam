<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="wheelmenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dcc5e199b7.js" crossorigin="anonymous"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="libs/wheelnav.js/raphael.min.js"></script>
    <script type="text/javascript" src="libs/wheelnav.js/raphael.icons.min.js"></script>
    <script type="text/javascript" src="libs/wheelnav.js/wheelnav.min.js"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <div id="page-container">
        <div id="node-menu"></div>
        <div if="header-menu">

            <button id="load-example" class="btn btn-primary">Load example</button>
            <button id="reset" class="btn btn-danger">Reset</button>
            <button id="run" class="btn btn-success"><i class="fa-solid fa-wand-magic-sparkles"></i> Alakazam!</button>
        </div>
        <div id="workspace">
            <div id="output"></div>

            <div id="flowchart-code-preview"></div>
            <div id="serialization-container">
                <div>
                    <button id="save-svg" class="btn btn-secondary">Save SVG file</button>
                    <button id="serialize-base64" class="btn btn-secondary">serialize</button>

                    <button id="deserialize-base64" class="btn btn-secondary">deserialize</button>
                    <button id="serialize-json" class="btn btn-secondary">serialize JSON</button>
                    <button id="deserialize-json" class="btn btn-secondary">deserialize JSON</button>
                </div>
                <textarea id="serialized-data" rows="3" cols="30"></textarea>
                <a id="sharing-link" href="">Sharing link</a>
            </div>
            <div>
                <!-- <input id="server-address" type="text" name="server-address"/> -->
                <input id="chamber-name" type="text" name="chamber-name" />
                <button id="connect-server" class="btn btn-primary">Connect to server</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Alakazam } from './Alakazam.js';
        const alakazam = new Alakazam();
        //    alakazam.setupEventListeners();
        
        mermaid.initialize({
            startOnLoad: true,
            'themeVariables': { 'fontSize': '45px' }
        });
        
        alakazam.draw();
        
        alakazam.setMenuStartingPosition();
        
    </script>

</body>

</html>
