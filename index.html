<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script>
            mermaid.initialize({ startOnLoad: true });
        </script>

        Here is one mermaid diagram:
        <div class="mermaid">

        </div>

        
        <div id="flowchart-code-preview"></div>

        <script type="module">
            import {generateFlowchart} from './alakazam.js';

            const mermaidContainer = document.getElementsByClassName('mermaid')[0];
            const previewContainer = document.getElementById('flowchart-code-preview');

            const flowchartCode = generateFlowchart();
            mermaidContainer.innerHTML = flowchartCode;
            previewContainer.innerText = flowchartCode;

        </script>
       
    </body>
</html>
