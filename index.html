    <div id="page-container">
        <div id="alert-container" class="hidden">
            <div id="alert" class="alert alert-warning" role="alert">
            </div>
        </div>
        
        <div id="node-wheel-menu"></div>
        <div id="decision-wheel-menu"></div>
        <div id="node-type-wheel-menu"></div>

        <div id="header-menu">
            <button id="load-example" class="btn btn-lg btn-primary"><i class="fa-solid fa-diagram-project"></i> Load example</button>
            <button id="reset" class="btn btn-lg btn-danger"><i class="fa-solid fa-window-restore"></i> Reset</button>
            <button id="run" class="btn btn-lg btn-success"><i class="fa-solid fa-wand-magic-sparkles"></i> Alakazam!</button>
        </div>

        <div id="workspace">
            <div id="output-container">
                <div id="output"></div>
            </div>

            <div id="flowchart-code-preview"></div>
            <div id="serialization-container">
                <div>
                    <button id="save-svg" class="btn btn-lg btn-primary"><i class="fa-solid fa-file-image"></i> Save SVG</button>
                    <button id="serialize-base64" class="btn btn-lg btn-secondary"><i class="fa-solid fa-download"></i> Save Zam</button>
                    <button id="deserialize-base64" class="btn btn-lg btn-secondary"><i class="fa-solid fa-upload"></i> Load Zam</button>
                    <a id="sharing-link"  class="btn btn-lg btn-primary" href=""><i class="fa-solid fa-share-nodes"></i> Sharing link</a>
                    <form>
                        <input type="file" id="load-zam" accept=".zam" hidden/>
                    </form>
                    
                    <button id="serialize-json" class="btn btn-secondary" hidden>serialize JSON</button>
                    <button id="deserialize-json" class="btn btn-secondary" hidden>deserialize JSON</button>
                </div>
                <textarea id="serialized-data" rows="3" cols="30" hidden></textarea>
            </div>
            <div>
                <!-- <input id="server-address" type="text" name="server-address"/> -->
                <input id="chamber-name" type="text" name="chamber-name" />
                <button id="connect-server" class="btn btn-primary">Connect to server</button>
            </div>
        </div>

        import { Alakazam } from './Alakazam.js';
